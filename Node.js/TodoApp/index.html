  <!-- REST 6원칙 
  
    1. Uniform interface : 하나의 API는 하나의 데이터만 가져와야 한다.
    => 가장 중요. + url은 가능하면 명사로만, 띄어쓰기는 - 사용, 하위문서는 /를 통해
    2. Client - Server 역할 구분: Client는 요청만, Server는 응답만
    3. Stateless : 모든 요청들은 서로 독립적이어야 한다.
    4. Cacheable : 요청을 통해 보내는 자료들은 캐싱이 가능해야 한다.
    5. Layerd System : 여러 레이어를 통해 요청을 처리해도 문제 없다.
    6. Code on Demand : 고객에게 서버는 요청 된다면 실제 실행 가능한 코드를 보내 줄 수도 있다.
