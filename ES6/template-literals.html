<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    let letter = '이상우';

    // ES6 이후부터는 ` 백틱이용 파이썬 f프린트 마냥 문자열 사이에 변수를 넣을 수 있다.
    // 이게 Template literal
    // 거기다가 `` 으로 감싼 문장은 엔터키를 쳐도 한 줄이라고 인식해 준다.
    const hellooo = `Hello~ my name is ${letter}에요~😁`;
    console.log(hellooo);

    // 만약 ` 을 출력하고 싶으면 ` 앞에 \ 붙이면 됨 (다른 '' 같은 문자들이랑 똑같다.)
    console.log(`\``); // 이러면  ` 만출력됨 
    console.log(`\`우리집 강아지는 복슬강아지\``) // `우리집 강아지는 복슬강아지` 가 출력

    function func() {
      return 10;
    }
    const a = func`ㅡㅡ? ${letter}`;
    console.log(a);  // 10이 출력됨 이게 어디에 쓰이냐면..

    // 첫번째 인자에는 변수들을 기준으로 split 된 문자열 리스트, 그다음으로는 인자들이 차례대로 들어온다
    // function func (strs, arg1, arg2, arg3 ..) 이런 식으로
    function func2(strs, args) {
      console.log(strs);
      console.log("=========");
      console.log(args);
    }
    func2`안녕하세요 제 이름은 ${letter}입니다.`; 
    // strs 에는 변수를 기준으로 split 한 문자열이 리스트 형태로  ['안녕하세요 제 이름은', '입니다.']
    // args에는 변수가 담겨진다. 
    // 말그대로 해체 분석기!ㄴ

    const test1 = '변수1';
    const test2 = '변수2';
    const test3 = '변변수3';
    const parseStr = `이게 해체 ${test1}할 문자 ${test2} 열입니다 ㅎㅎㅎ ${test3}`;
    
    function tagTemplate(strs, arg1, arg2, arg3) {
      console.log(strs);
      console.log(arg1);
      console.log(arg2);
      console.log(arg3);

    }
    // 대신 이렇게 직접 집어넣어야지 위처럼 변수로 설정한뒤 변수를 집어넣으면 작동 안된다.
    tagTemplate`이게 해체 ${test1}할 문자 ${test2} 열입니다 ㅎㅎㅎ ${test3}`;

    // 이런게 유용한 Case '내가 ${사람} 좋아한다.' 를 만약에 '좋아한다 ${사람} 내가' 이렇게 바꾸고 싶을 때
    const name = '유정';
    function tagTemp(strs, arg1) {
      return `${strs[1]} ${arg1} ${strs[0]}`
    }
    const res = tagTemp`내가${name}좋아한다`;
    console.log(res);  //물론 띄어쓰기같은것도 포함되어서 split 되니 실제 쓸때는 적절하게 trim 해주어야 함


    const pants = 20;
    const socks = 100;
    function change(strs, arg1, arg2) {
      return `${strs[0]}${arg2}${strs[1]}${arg1}`
    }

    function exam(strs, arg1, arg2) {
      if (arg1 == 0) {
        console.log(`바지 다 필림 양말만${arg2}`)
      }
    }
    const ans = change`바지${pants} 양말${socks}`
    console.log(ans);
    exam`바지${pants} 양말${socks}`
</script>
</body>
</html>
