    body {
      margin: 0px;

      background-color: rgb(217, 209, 209);

    .nav {
      width: 100vw;
      height: 100px;  
      display: flex;
      background-color: #ff4949bd;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      color: white;
      font-size: 30px;
      font-weight: 800;
      cursor: pointer;
      text-align: center;
      width: 8vw;
    }

    .nav-menu {
      width: 15vw;
      color: white;
      display: flex;
      justify-content: space-around;
      font-size: 25px;
      font-weight: 600;
      cursor: pointer;
    }

    .flex-container {
      margin-top: 200px;
      width: 600px;
      height: 600px;
      background-color: aliceblue;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap-reverse;
    }

    .flex-item {
      width: 200px;
      height: 100px;
      background-color: grey;
      margin: 5px
    }

    /* 
    flex 관련 속성들
    display: flex
    flex-direction (기본이 row) row row-reverse coloumn column-reverse
    justify-content
    alignt-items
    flex-wrap
    flex-grow
    */
    .test {

      /* 
      vh vw
      rem : 기본 폰트 사이즈의 비례 (기본 설정은 16px)
      em : 내가 설정한 폰트사이즈의 비례 / rem em 은 요새는 잘 안쓴다
      */
      margin-top: 2vh;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80vw;
      height: 15vw;
      background-color: white;
      flex-wrap: wrap;
    }
    .test-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 20%;
    }
    .test-content p {
      margin: 3px;
    }
    .test-content i {
      background-color: aquamarine;
      width: 90px;
      height: 90px;
      border-radius: 50px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 반응형 설정하는 법 아래의 경우는 해당 설정은 1200px까지만 적용
      min-witdh: 500px 이건, 500px에서부터 적용!
      max-wdth: 1200px 1200px 까지만 적용
      따라서 만약 500 ~ 1000px 까지만 설정하고 싶은 css가 있다면
      @media screen and (min-width:500px) and (max-width: 1000px){
        여기에 적용하고싶은 클래스 설정
      }

      만약 아래처럼 짜면, 1200px 이하에서는 1번이, 768px이하에서는 2번이 적용됨
      if / else if 개념으로 이해하면 됨!
      @media screen and (max-width: 1200px) {

      }
      @media screen and (max-width: 768px) {

      }                             태블릿            모바일
      기준은 bootstrap 권장 설정은 1200px / 992px / 768px / 576px
      screen은 현재 보이는 화면을 뜻함, 생략 가능// 현재 보이는 화면에만 적용하고 싶으면 필수 적용
      print는 프린트 미리보기 화면에 적용함을 뜻함ㄴ
    */
    @media screen and (max-width: 1200px) {
      .test {
        width: 40vw;
        height: 30vw;
        font-size: 0.9rem;
      }
      .test-content {
        width: 50%;
      }
    }
    @media screen and (max-width: 768px) {
      .test {
        width: 20vw;
        height: 50vw;
        font-size: 0.8rem;
      }
      .test-content {
        width: 100%;
      }
    }
  </style>
