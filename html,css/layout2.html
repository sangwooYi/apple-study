  <style>
    /* 걍 display: flex가 레이아웃잡기엔 짱임, 없이 하려면 이딴식으로 ㄷㄷ */
    .container {
      width: 100%;
      height: 300px;
    }
    .left {
      width: 60%;
      height: 100%;
      float: left;
      margin-top: 0px
    }
    .right {
      width: 40%;
      height: 100%;
      float: left;
    }
    .profile {
      height: 100px;
    }
    .name {
      margin: 0px;
      float: left;
      margin-top: 20px;
    }
    .name p {
      margin-top: 0px;
      margin-bottom: 0px;
    }
    .profile img {
      height: 80px;
      border-radius: 40px;
      float: left;
    }
    .text-content {
      /* float 사용할 경우, float 무효화하고 싶을 때 */
      clear: both;
    }
    /* 자식 컴퍼넌트를 선택 
      a b  a 하위에 모든 b를 선택
      a > b a 하위에 직계자식 b 만 선택 ex) 오른쪽 태그같은 경우 바깥 b만 적용  
      <a>
        <b>
          <b>
          </b>
        </b>
      </a>
    */
    .navbar li {
      display: inline-block;
      list-style: none;
      padding: 12px;
      margin: 3px;
      font-weight: 800;
    }
    .navbar li:hover {
      background-color: rgb(194, 194, 194);
      border-radius: 5px;
      cursor: pointer;
    }    
  </style>

</head>
