<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
  <link rel="stylesheet" href="./admin.css">
</head>
<body>
  <div class="d-flex flex-column position-relative ps-5">
    <nav class="nav-bar d-flex justify-content-between align-items-center ps-5 pe-3">
      <form class="d-flex ms-4">
        <input class="search-input" type="search" placeholder="Search">
        <div class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </form>
      <div class="d-flex justify-content-around align-items-center col-2">
        <i class="fa-solid fa-bell position-relative">
          <span class="unread-alarm">
            5
          </span>
        </i>
        <i class="fa-solid fa-envelope position-relative">
          <span class="unread-alarm">
            10
          </span>
        </i>
        <span>Minny Park</span>
      </div>
    </nav>
    <div class="d-flex flex-column mt-4 ms-5">
      <h4 style="margin-left: 25px;">Dashboard</h4>
      <div class="d-flex justify-content-start align-items-center ms-4">
        <div class="card d-flex flex-row align-items-center justify-content-between px-4">
          <div class="left-deco bg-info"></div>
          <div class="d-flex flex-column">
            <span class="my-2">Earnings(Monthly)</span>
            <span class="my-2">$400,000</span>
          </div>
          <i class="fa-solid fa-briefcase fa-2x"></i>
        </div>
        <div class="card d-flex flex-row align-items-center justify-content-between px-4">
          <div class="left-deco bg-success"></div>
          <div class="d-flex flex-column">
            <span class="my-2">Earnings(Monthly)</span>
            <span class="my-2">$400,000</span>
          </div>
          <i class="fa-solid fa-briefcase fa-2x"></i>
        </div>
        <div class="card d-flex flex-row align-items-center justify-content-between px-4">
          <div class="left-deco bg-primary"></div>
          <div class="d-flex flex-column">
            <span class="my-2">Earnings(Monthly)</span>
            <span class="my-2">$400,000</span>
          </div>
          <i class="fa-solid fa-briefcase fa-2x"></i>
        </div>
        <div class="card d-flex flex-row align-items-center justify-content-between px-4">
          <div class="left-deco bg-warning"></div>
          <div class="d-flex flex-column">
            <span class="my-2">Earnings(Monthly)</span>
            <span class="my-2">$400,000</span>
          </div>
          <i class="fa-solid fa-briefcase fa-2x"></i>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between px-5 pt-5">
      <div class="d-flex flex-column chart-box">
        <ul>
          <li class="chart-header">
            Earnings Overview
          </li>
          <li>
            <canvas id="myChart" height="300px" width="800px"></canvas>
          </li>
        </ul>
      </div>
      <div class="d-flex flex-column me-4 task-box">
        <ul>
          <li class="chart-header">Tasks</li>
          <li>Borrwed Items</li>
          <li>Trello requests</li>
          <li>Marked Commentes</li>
        </ul>
      </div>       
    </div>
    <div class="side-menu d-flex flex-column justify-content-start pt-4 px-4">
      <div class="d-flex justify-content-between align-items-center mb-5">
        <span class="side-menu-text">Home</span>
        <i class="fa-solid fa-house me-2 side-menu-icon"></i>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-5">
        <span class="side-menu-text">Home</span>
        <i class="fa-solid fa-headset me-2 side-menu-icon"></i>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-5">
        <span class="side-menu-text">Home</span>
        <i class="fa-solid fa-flag me-2 side-menu-icon"></i>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-5">
        <span class="side-menu-text">Home</span>
        <i class="fa-solid fa-chart-pie me-2 side-menu-icon"></i>
      </div>
    </div>  
  </div>
  <!-- bootstrap5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [0, 10, 5, 2, 20, 30, 45],
        fill: true
      }]
    };
  
    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        },
      }
    };
  </script>
  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
</body>
</html>
