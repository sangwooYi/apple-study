<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .custom-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
  </style>
</head>
<body>
  <div class="container d-flex flex-column align-items-center" id="container">
    <div class="row" id="content">

      
    </div>
  </div> 
  <div class="container d-flex justify-content-center">
    <button class="btn btn-success m-2" id="more">상품 더보기</button>
    <button class="btn btn-danger m-2" id="sort">가격순 정렬</button>
    <button class="btn btn-primary m-2" id="sort2">이름 정렬</button>

    
  </div>
  <div class="container">
    <form action="#" id="form">
      <input type="text" placeholder="30000" id="cost"> <span>원</span>
      <button class="btn btn-secondary m-2" id="filter">입력한 가격 이하의 상품만</button>
    </form>
    <button class="btn btn-warning m-2" id="return">되돌리기</button>
  </div>

  <script src="./ajax.js"></script>
  <!-- jQuery CDN 하단에 script를 작성해야 jquery가 적용된다 
    순수 바닐라JS로 개발하려면 XMLHttpRequest or fetch 사용하면 됨
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <!-- Ajax요청을 자바스크립트로 보내는건 복잡하므로 Jquery 사용 -->
  <script>
    // get 요청보내는 방법 $.get(주소).done(res => {}<= 여기 res에 응답이 담겨서 온다).fail((err)=>{실패했을때});
    $.get('https://codingapple1.github.io/price.json')
    .done((res) => {
      // 요청에 대한 응답이 여기 res에 담겨서 온다.
      console.log(`가격은 ${res.price}`);
    });
    
    // post요청은 $.post(주소, 데이터) 이런 구조로 요청하면 됨


    // 순수 바닐라 JS fetch 사용 예제, json 형태로 전해짐
    fetch('https://codingapple1.github.io/price.json')
    // 여기서 a => b 로만 쓰면 다음 .then인자에 b를 넘겨주는 형식
    // res.json()의 역할은 json타입을 object로 변환해주는 것
    .then(res => res.json())
    .then( data => {
      console.log(data);
    })
    .catch( err => {
      console.log(err);
    });

    // fetch 로 post요청 예제 Axios와 완전 유사함
    // fetch("https://jsonplaceholder.typicode.com/posts", {
    //   method: "POST",
    //   headers: {
    //     "Content-Type": "application/json",
    //   },
    //   body: JSON.stringify({
    //     title: "Test",
    //     body: "I am testing!",
    //     userId: 1,
    //   }),
    // }).then((response) => console.log(response));    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
