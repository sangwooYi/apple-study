<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./tab.css">
</head>
<body>
  <div class="container mt-5" id="container">
    <ul class="list" id="list">
      <!-- data-작명='데이터' 속성을 사용하여, 태그에 특정 값을 저장할 수도 있다. -->
      <li class="tab-button" data-dt="0">Products</li>
      <li class="tab-button orange">Information</li>
      <li class="tab-button">Shipping</li>
    </ul>
    <div class="tab-content">
      <select name="test" id="test" class="select">
        <option value="">고르시오!!~~</option>
        <option value="hat">모자</option>
        <option value="shirt">셔츠</option>
      </select>
      <br>
      <select name="size" id="size" class="select hide">
        <option value="95">95</option>
        <option value="100">100</option>
        <option value="105">105</option>
      </select>
    </div>
    <div class="tab-content show">
      <p>스펙</p>
    </div>
    <div class="tab-content">
      <select name="send" id="send" class="select">
        <option value="">골라!</option>
        <option value="shirt">셔츠</option>
        <option value="pants">바지</option>
      </select>
      <select name="s-size" id="s-size" class="select hide"></select>
    </div>
  </div>

  <script src="./tab.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
