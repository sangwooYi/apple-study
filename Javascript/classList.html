<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .list-group {
      display: none;
    }
    .test-class {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button" id="burger-btn">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 
  <ul class="list-group" id="test-list">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 
  <script>
    // 특정 태그를 생성해줌
    const div = document.createElement('div');
    console.log(div.classList);
    // class 지정하기  (.classList.add()로는 클래스 추가하기 가능)
    // id 지정은 div.id = "아이디명"; 그냥 이렇게 대입해주면 됨!
    div.className = "foo";
    console.log(div.classList);
    console.log(div.className);
    div.classList.add("faaaa");
    // 얘는 list 형태로
    console.log(div.classList);
    console.log(typeof(div.classList));
    // 얘는 그냥 나열 해 줌 (string)
    console.log(div.className);
    console.log(typeof(div.className));

    // toggle 있으면 제거, 없으면 추가
    div.classList.toggle("testtest");
    console.log(div);

    const btn = document.querySelector('#burger-btn');
    btn.addEventListener("click", () => {
      const list = document.querySelector('#test-list');
      // 이렇게 특정 기능을 class CSS로 만들어서 toggle하면 된다! 
      list.classList.toggle("test-class");
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
