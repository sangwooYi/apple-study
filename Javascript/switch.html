<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn-group {
      display: flex;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      border: 0.5px solid gray;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <h4>물에 빠지면 누구 구할건데?</h4>
  <div class="btn-group">
    <button class="btn">유정</button>
    <button class="btn">부모님</button>
    <button class="btn">누나</button>
    <button class="btn">강아지</button>
  </div>

  <script>
    const btnGroup = document.querySelectorAll('.btn');
    btnGroup.forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        const ans = btn.innerText;
        // 걍 자바 switch - case랑 똑같다.
        switch (ans) {
          case '유정':
            alert("미친ㅅㄲ...");
            break;
          case '부모님':
            alert("굳 효자");
            break;
          case '누나':
            alert("낫뱃 가족이 짱");
            break;
          case '강아지':
            alert("싸패냐? ㅡㅡ");
            break;  
        }
      })
    })
    

  </script>
</body>
</html>
